<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Ticket2ViewDlg" widgetVar="Ticket2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicket2Title}">
            <h:form id="Ticket2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticket2Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewTicket2Label_rollnumber}"/>
                        <h:outputText value="#{ticket2Controller.selected.rollnumber}" title="#{bundle.ViewTicket2Title_rollnumber}"/>
                        <h:outputText value="#{bundle.ViewTicket2Label_name}"/>
                        <h:outputText value="#{ticket2Controller.selected.name}" title="#{bundle.ViewTicket2Title_name}"/>
                        <h:outputText value="#{bundle.ViewTicket2Label_class1}"/>
                        <h:outputText value="#{ticket2Controller.selected.class1}" title="#{bundle.ViewTicket2Title_class1}"/>
                        <h:outputText value="#{bundle.ViewTicket2Label_email}"/>
                        <h:outputText value="#{ticket2Controller.selected.email}" title="#{bundle.ViewTicket2Title_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Ticket2ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
